<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدرسة الحصايا الثانوية المشتركة - النتائج</title>
    <style>
        :root {
            --primary-orange: #e67e22;
            --soft-beige: #fdf5e6;
            --dark-text: #5d4037;
        }

        body {
            background-color: var(--soft-beige);
            background-image: url('https://www.transparenttextures.com/patterns/notebook.png'); /* تأثير ورق الكشكول */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--dark-text);
        }

        /* رسومات تعليمية في الخلفية */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                url('https://img.icons8.com/ios/100/e67e22/microscope.png') no-repeat 5% 10%,
                url('https://img.icons8.com/ios/100/e67e22/test-tube.png') no-repeat 90% 15%,
                url('https://img.icons8.com/ios/100/e67e22/math.png') no-repeat 10% 85%,
                url('https://img.icons8.com/ios/100/e67e22/book.png') no-repeat 85% 90%;
            opacity: 0.1;
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 800px;
            text-align: center;
            padding: 20px;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 2px dashed var(--primary-orange);
        }

        h1 { color: var(--primary-orange); font-size: 2rem; margin-bottom: 10px; }

        .search-form { margin: 30px 0; }

        select, input {
            padding: 12px;
            margin: 5px;
            border-radius: 12px;
            border: 2px solid #ddd;
            font-size: 16px;
            width: 200px;
            outline: none;
        }

        button {
            padding: 12px 30px;
            background: var(--primary-orange);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { background: #d35400; transform: scale(1.05); }

        /* ستايل الجدول */
        .result-table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            display: none;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .result-table th { background: var(--primary-orange); color: white; padding: 15px; }
        .result-table td { padding: 12px; border-bottom: 1px solid #eee; text-align: center; }
        .result-table tr:nth-child(even) { background: #fffbf0; }

        .status-pass { color: green; font-weight: bold; }
        .loader { display: none; color: var(--primary-orange); margin: 20px; }
    </style>
</head>
<body>

<div class="container">
    <div class="main-card">
        <h1>مدرسة الحصايا الثانوية المشتركة</h1>
        <p>بوابة النتائج الرسمية - عام 2026</p>

        <div class="search-form">
            <select id="grade">
                <option value="1">الصف الأول الثانوي</option>
                <option value="2">الصف الثاني الثانوي</option>
            </select>
            <input type="number" id="seatNo" placeholder="أدخل رقم الجلوس">
            <button onclick="searchResult()">ابحث عن النتيجة</button>
        </div>

        <div id="loader" class="loader">جاري جلب البيانات من الكنترول...</div>

        <div id="studentInfo" style="margin-top:20px; font-weight:bold; color:var(--primary-orange);"></div>
        
        <table id="resultTable" class="result-table">
            <thead>
                <tr>
                    <th>المادة</th>
                    <th>الدرجة</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<script>
    const LINKS = {
        "1": "https://docs.google.com/spreadsheets/d/e/2PACX-1vRJPLHZ-MIktvCWtTnuLxdH7DRCLrDsMfQtgoB-X-tdWYLetDPRw-Y4AhrqTIJViA/pub?output=csv",
        "2": "https://docs.google.com/spreadsheets/d/e/2PACX-1vT4Ngahq-48563jJP3X7ZW76339e1KuIh8s2TJz6-P11CNKb720IY242DLNbEbQ2g/pub?output=csv"
    };

    async function searchResult() {
        const grade = document.getElementById('grade').value;
        const seatNo = document.getElementById('seatNo').value;
        const loader = document.getElementById('loader');
        const table = document.getElementById('resultTable');
        const tableBody = document.getElementById('tableBody');
        const studentInfo = document.getElementById('studentInfo');

        if (!seatNo) { alert("من فضلك أدخل رقم الجلوس"); return; }

        loader.style.display = 'block';
        table.style.display = 'none';
        studentInfo.innerHTML = "";

        try {
            const response = await fetch(LINKS[grade]);
            const text = await response.text();
            const rows = text.split('\n').map(r => r.split(','));
            
            // العثور على الطالب
            const student = rows.find(r => r[0].trim() === seatNo.trim());

            loader.style.display = 'none';

            if (student) {
                studentInfo.innerHTML = "اسم الطالب: " + student[1] + " | الحالة: ناجح ✨";
                
                // تفريغ الجدول القديم
                tableBody.innerHTML = "";
                
                // المواد (بافتراض ترتيب معين في الملف، يمكنك تعديل العناوين هنا)
                const subjects = ["اللغة العربية", "اللغة الإنجليزية", "اللغة الثانية", "الرياضيات", "الفيزياء", "الكيمياء", "الأحياء", "المجموع"];
                
                subjects.forEach((sub, index) => {
                    let row = `<tr><td>${sub}</td><td>${student[index+2] || '0'}</td></tr>`;
                    tableBody.innerHTML += row;
                });

                table.style.display = 'table';
            } else {
                alert("رقم الجلوس غير موجود");
            }
        } catch (e) {
            loader.style.display = 'none';
            alert("خطأ في الاتصال بالخادم");
        }
    }
</script>

</body>
    </html>
