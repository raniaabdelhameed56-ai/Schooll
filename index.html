<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة نتائج مدرسة الحصايا الثانوية</title>
    <style>
        :root {
            --primary-orange: #d37d3d;
            --soft-beige: #f4eee1;
            --white-glass: rgba(255, 255, 255, 0.9);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--soft-beige);
            /* إضافة تموجات خلفية مثل الصورة */
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(211, 125, 61, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(211, 125, 61, 0.1) 0%, transparent 40%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* حاوية التصميم الرئيسية */
        .main-card {
            background: var(--white-glass);
            border: 2px solid #e2d9c5;
            border-radius: 25px;
            padding: 40px;
            width: 90%;
            max-width: 550px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
            text-align: center;
            position: relative;
        }

        .school-header {
            color: #5d4037;
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .year-label {
            color: var(--primary-orange);
            font-size: 1.1rem;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .search-area {
            background: white;
            padding: 30px;
            border-radius: 20px;
            border: 1px solid #eee;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: right;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #8d6e63;
            font-weight: bold;
        }

        select, input {
            width: 100%;
            padding: 14px;
            border: 1.5px solid #d1c4b2;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            box-sizing: border-box;
            background-color: #fafafa;
        }

        .btn-search {
            background-color: var(--primary-orange);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(211, 125, 61, 0.3);
        }

        .btn-search:hover {
            background-color: #b96a32;
            transform: translateY(-2px);
        }

        /* جدول النتائج */
        #resultView {
            display: none;
            margin-top: 30px;
            animation: fadeIn 0.5s ease;
        }

        .student-header {
            background: #fdfaf3;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-right: 5px solid var(--primary-orange);
            text-align: right;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        th { background: #efebe9; padding: 12px; color: #5d4037; }
        td { padding: 12px; border-bottom: 1px solid #f5f5f5; text-align: center; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="main-card">
    <div class="school-header">مدرسة الحصايا الثانوية المشتركة</div>
    <div class="year-label">نتائج امتحانات العام الدراسي 2026</div>

    <div class="search-area">
        <div class="input-group">
            <label>السنة الدراسية</label>
            <select id="grade">
                <option value="1">الصف الأول الثانوي</option>
                <option value="2">الصف الثاني الثانوي</option>
            </select>
        </div>
        <div class="input-group">
            <label>رقم الجلوس</label>
            <input type="text" id="seatNo" placeholder="ادخل رقم جلوس الطالب">
        </div>
        <button class="btn-search" onclick="loadResult()">عرض النتيجة</button>
    </div>

    <div id="resultView">
        <div class="student-header">
            <div id="stName" style="font-weight: bold; font-size: 1.1rem; color: #3e2723;"></div>
        </div>
        <table>
            <tbody id="stTable"></tbody>
        </table>
    </div>
</div>
